{% extends 'maitre.html' %}
{% load crispy_forms_tags %}

{% block principal %}
    <h4>Ajouter un restaurant</h4>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            {{ form|crispy }}
        </div>
        <input type="submit" value="Ajouter">
    </form>
{% endblock %}
